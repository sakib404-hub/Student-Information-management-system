<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Login page</title>
    <link rel="icon" type="image/x-icon" href="photos/logo.png" />
    <link rel="stylesheet" href="Styles/admin.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-gray-100 to-blue-100 font-sans min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header
      class="bg-blue-700 text-white py-5 shadow-lg text-center text-xl font-semibold"
    >
      üõ†Ô∏è Student Information Management System - Admin Login
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4">
      <div
        class="container bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-lg max-w-md w-full"
      >
        <h1 class="text-2xl font-bold text-blue-700 mb-6">Admin Login</h1>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
          <div class="form-group">
            <label for="username" class="block font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              placeholder="username"
              required
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500"
            />
            <div id="usernameError" class="error-message text-red-500 hidden">
              Invalid username
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="block font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="password"
              required
              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500"
            />
            <div id="passwordError" class="error-message text-red-500 hidden">
              Invalid password
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Login
          </button>
        </form>

        <a href="index.html" class="block mt-4 text-blue-600 hover:underline"
          >‚Üê Back to Home</a
        >
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-blue-700 text-white text-center py-3 text-sm shadow-inner"
    >
      ¬© 2025 SIMS
    </footer>

    <script>
      document
        .getElementById("username")
        .addEventListener("focus", function () {
          if (this.value === "sakib404-hub") this.value = "";
        });

      document
        .getElementById("password")
        .addEventListener("focus", function () {
          if (this.value === "26297@kib") this.value = "";
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          const usernameError = document.getElementById("usernameError");
          const passwordError = document.getElementById("passwordError");

          usernameError.classList.add("hidden");
          passwordError.classList.add("hidden");

          let isValid = true;

          if (username !== "sakib404-hub") {
            usernameError.classList.remove("hidden");
            isValid = false;
          }

          if (password !== "26297@kib") {
            passwordError.classList.remove("hidden");
            isValid = false;
          }

          if (isValid) {
            window.location.href = "admin_dashboard.html";
          }
        });
    </script>
  </body>
</html>

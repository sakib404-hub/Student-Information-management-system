<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="photos/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-blue-700 text-white py-4 px-6 flex justify-between items-center shadow-md"
    >
      <h1 class="text-lg font-semibold">🛠️ SIMS - Admin Dashboard</h1>
      <button
        onclick="location.href='index.html'"
        class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition"
      >
        Logout
      </button>
    </header>

    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside class="bg-blue-800 text-white w-64 flex-shrink-0 shadow-lg">
        <!-- <div class="p-5 text-lg font-bold border-b border-blue-600">
          Admin Panel
        </div> -->
        <nav class="flex flex-col p-4 gap-2">
          <a
            href="add_student.html"
            class="px-3 py-2 rounded-lg hover:bg-blue-600 transition"
            >Add Student</a
          >
          <a
            href="#delete-student"
            class="px-3 py-2 rounded-lg hover:bg-blue-600 transition"
            >Delete Student</a
          >
          <a
            href="#update-student"
            class="px-3 py-2 rounded-lg hover:bg-blue-600 transition"
            >Update Student</a
          >
          <a
            href="#add-grade"
            class="px-3 py-2 rounded-lg hover:bg-blue-600 transition"
            >Add Grade</a
          >
          <a
            href="#add-course"
            class="px-3 py-2 rounded-lg hover:bg-blue-600 transition"
            >Add Course</a
          >
          <a
            href="#search-student"
            class="px-3 py-2 rounded-lg hover:bg-blue-600 transition"
            >Search Student</a
          >
          <a
            href="#view-students"
            class="px-3 py-2 rounded-lg hover:bg-blue-600 transition"
            >Show Students</a
          >
          <a
            href="#view-grades"
            class="px-3 py-2 rounded-lg hover:bg-blue-600 transition"
            >View Grades</a
          >
          <a
            href="#view-courses"
            class="px-3 py-2 rounded-lg hover:bg-blue-600 transition"
            >View Courses</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <h2 class="text-2xl font-bold text-blue-700 mb-6">
          Dashboard Overview
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <div
            class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition"
          >
            <h3 class="text-lg font-semibold text-gray-700">Total Students</h3>
            <p class="text-3xl font-bold text-blue-700 mt-2">125</p>
          </div>

          <div
            class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition"
          >
            <h3 class="text-lg font-semibold text-gray-700">Active Courses</h3>
            <p class="text-3xl font-bold text-blue-700 mt-2">15</p>
          </div>

          <div
            class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition"
          >
            <h3 class="text-lg font-semibold text-gray-700">
              Recent Activities
            </h3>
            <p class="text-gray-600 mt-2">5 new grades added</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer
      class="bg-blue-700 text-white text-center py-3 text-sm shadow-inner"
    >
      © 2025 SIMS
    </footer>
  </body>
</html>
